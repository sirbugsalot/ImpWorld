name: Expo OTA Update

on:
  push:
    branches:
      - dev

jobs:
  publish:
    name: Publish OTA Update to Expo
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          
      - name: Install EAS CLI
        run: npm install -g eas-cli

      - name: Install Firebase
        run: npx expo install @react-native-firebase/app @react-native-firebase/auth @react-native-firebase/crashlytics

      - name: Expo Login
        # Uses the EXPO_TOKEN stored in GitHub Secrets
        run: eas login --token ${{ secrets.EXPO_TOKEN }} 

      - name: Publish Update
        # Compiles the JS code and pushes the bundle to the 'dev' branch on Expo's servers
        run: eas update --branch dev --message "Automatic update from GitHub Actions commit ${{ github.sha }}"
        
      - name: Verify Login Status (Optional Debug)
        run: eas whoami
