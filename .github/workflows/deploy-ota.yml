name: Expo OTA Update

on:
  push:
    branches:
      - STD_00.0.0

jobs:
  publish:
    name: Publish OTA Update to Expo
    runs-on: ubuntu-latest

    # Define environment variables once for the entire job
    env:
      # CRUCIAL: Uses the hidden GitHub Secret for security
      EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }} 
      # Required to suppress all prompts in the CI environment
      CI: true 
      
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          
      - name: Get Commit Message
        id: get_message
        run: |
          # Use git log to get the body (%B) of the latest commit (-1)
          # We sanitize it for multi-line messages, using the first line as the summary.
          COMMIT_MESSAGE=$(git log -1 --pretty=%B | head -n 1)
          echo "commit_msg=$COMMIT_MESSAGE" >> $GITHUB_OUTPUT

      - name: Install EAS CLI Globally
        run: npm install -g eas-cli
        
      - name: Install Dependencies
        run: npm install

      - name: Initialize EAS Project in CI
        # Uses the EXPO_TOKEN stored in GitHub Secrets
        # run: eas login
        #env:
          #EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
          #CI: true
          #EXPO_PROJECT_ID: e8bf1a0e-2db1-42e2-af27-30ca210d3b51
        run: npx eas init --non-interactive --force

      - name: Publish Update
        # Authentication and non-interactive flags are applied here
        #env:
          # Critical: The secret token must be set in GitHub Secrets
          #EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
          # Critical: Suppresses all interactive prompts ("Configure this project?")
          #CI: true
          # Aggressive fix: Ensures the CLI knows exactly which project to deploy to
          #EXPO_PROJECT_ID: e8bf1a0e-2db1-42e2-af27-30ca210d3b51 
        # FINAL COMMAND: Runs the update command now that the project is initialized
        run: npx eas update --non-interactive --branch dev --message "${{ steps.get_message.outputs.commit_msg }}"

      # # - name: Publish Update
      # #   # Compiles the JS code and pushes the bundle to the 'dev' branch on Expo's servers
